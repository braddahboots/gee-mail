<html>
	<head>

		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){

		function displayEmail() {
	     	var message = document.getElementById('message');

	     	var date = document.createElement('div');
	     	date.id = "date";
	     	date.innerHTML = (window.geemails[i].date);
	     	message.appendChild(date);

	     	var subject = document.createElement('div');
	     	subject.id = "subject";
	     	subject.innerHTML = window.geemails[i].subject;
	     	message.appendChild(subject);

	     	var sender = document.createElement('div');
	     	sender.id = "sender";
	     	sender.innerHTML = window.geemails[i].sender;
	     	message.appendChild(sender);

	     	var body = document.createElement('div');
	     	body.id = "subject";
	     	body.innerHTML = window.geemails[i].body;
	     	message.appendChild(body); 
	     	};
	    
	    var sidebar  = document.getElementById('sidebar');

		var inbox = document.createElement('inbox');
			inbox.id = "Inbox";
			inbox.innerHTML = window.geemails.length + displayEmail.length;
		function count() {
			return window.geemails.length + displayEmail.length;
		}

	     for (var i = 0; i < window.geemails.length; i++) {
	     	displayEmail(window.geemails[i]);
    	};
    	var main = function (){
    		$('message').click(function(){
    			$('sender').hide();
    			$('body').hide();
    		$(this).children('sender').show();
    		$(this).children('body').show();
    		});
    	};
    	$(document).ready(main);
      };
    </script>

			<div id="message">

                <div id="body"></div>         
            </div>
	</body>
